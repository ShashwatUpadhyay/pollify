<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Poll - Pollify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-500 to-purple-600 shadow-lg">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-4xl font-bold text-white tracking-wide flex items-center">
        <span class="bg-white text-blue-500 rounded-lg px-3 py-1">Pollify</span>
        <span class="ml-3 text-lg text-purple-200 italic">Join a Poll!</span>
      </a>
      <nav>
        <a href="/ongoing" class="text-lg text-white font-medium px-4 py-2 rounded-md bg-purple-700 hover:bg-purple-500 transition duration-300">
          Onging Poll
        </a>
      </nav>
    </div>
  </header>

  <!-- Join Poll Section -->
  <main class="container mx-auto px-6 py-10">
    <div class="bg-white shadow-lg rounded-lg p-8">
      <!-- Poll Name and ID -->
      <div class="mb-6">
        <h1 id="poll-name" class="text-3xl font-bold text-blue-600">{{ poll.poll_name }}</h1>
        <p id="poll-id" class="text-gray-500 text-lg mt-1">Poll Code: {{ poll.code }}</p>
      </div>

      <!-- Poll Options -->
      <form method="POST">
        {% csrf_token %}
        <div class="space-y-3">
            {% for option in options %}
            <label class="flex items-center space-x-3 bg-gray-100 p-3 rounded-lg hover:bg-gray-200 cursor-pointer transition">
                <input type="radio" name="option"  required value="{{ option.option }}" class="form-radio text-blue-500 focus:ring-blue-500">
                <span class="text-gray-700 font-medium">{{ option.option }}</span>
            </label>
            {% endfor %}
        </div>

        <button type="submit" class="mt-6 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
            Submit
        </button>
    </form>
    </div>
  </main>
</body>
</html>
