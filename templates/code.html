<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollify - Add Options</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
{% include 'header.html' %}
<div class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex justify-center items-center">
  <!-- Congrats Popup -->
  <div 
    id="congratsPopup" 
    class="  inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
  >
    <div 
      id="popupContent" 
      class="bg-white p-6 rounded-lg shadow-lg text-center relative"
    >
      <h2 class="text-2xl font-bold text-green-600">ðŸŽ‰ Congrats!</h2>
      <p class="mt-2 text-gray-600">Poll created successfully!</p>
      <p class="mt-2 text-purple-600 font-semibold">Poll ID: <span id='code'>{{ code }}</span></p>
      <p class="mt-2 text-purple-600 font-semibold">Link: <a href='/poll/{{ slug }}' id='copylink'>http://127.0.0.1:8000/poll/{{ slug }}</span></a></p>
      <button 
        id="copyButton" 
        class="mt-4 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-300"
        onclick="copyPollId()"
      >
        Copy Poll ID
      </button>
      <button 
        id="copyButton" 
        class="mt-4 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition duration-300"
        onclick="copyPollLinkId()"
      >
        Copy Link
      </button>
    </div>
  </div>
</div>
<script>

function copyPollId() {
    const code = document.getElementById('code').textContent;
    navigator.clipboard.writeText(code).then(() => {
      alert("Poll ID copied to clipboard!");
    });
  }
function copyPollLinkId() {
    const code = document.getElementById('copylink').textContent;
    navigator.clipboard.writeText(code).then(() => {
      alert("Poll Link copied to clipboard!");
    });
  }
</script>

</body>
</html>
